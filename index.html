<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>

    <div class="header">
      <div class="container">
        <div class="top-bar">

            <span class="title">
              <p>Tortoiseshell Optics</p>
            </span>
          </div>
          <nav>
            <ul>
              <a class="menu-item" href="#">Services</a>

      <div class="icon delivery">
        <div class="logo-container">
          <img class="icon-image delivery" src="./resources/images/truck-icon.png" alt="icon showing a delivery truck">
